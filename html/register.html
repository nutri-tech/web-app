<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri Tech | Cadastre-se</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../css/register.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="../assets/icons/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <header>
          <h1 class="title">
            <a href="user.html">
              <i class="icon-arrow_back"></i>
            </a>
            Cadastrar
          </h1>
        </header>
        <form action="#">
          <fieldset class="basics">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" />
          </fieldset>
          <fieldset class="biological">
            <label>Sexo</label>
            <div>
              <input type="radio" id="men" name="sex" />
              <label for="men">Masculino</label>
              <input type="radio" id="woman" name="sex" />
              <label for="woman">Feminino</label>
            </div>
            <label for="birth">Data nascimento</label>
            <input type="date" id="birth" name="birth" />
          </fieldset>
          <fieldset class="contact">
            <label for="state">Estado</label>
            <input type="text" id="state" name="state" />
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" />
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" />
          </fieldset>
          <fieldset>
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">
              Aceito os <span>Termos de uso </span>e
              <span>pol√≠tica de privacidade</span> e confirmo a autenticidade
              dos meus dados.
            </label>
          </fieldset>
          <a href="pacientes.html" class="button">Cadastrar</a>
        </form>
      </section>
    </main>
  </body>
</html>
