<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri Tech | Exames Laboratoriais</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../css/exames.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="../assets/icons/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <a href="pacientes.html">
        <img src="../assets/images/logo/nt-logo.svg" alt="Logo Nutri Tech" />
      </a>
      <div class="user">
        <h5 class="name">Tatiane Oliveira</h5>
        <img
          src="../assets/images/people/tatiane.jpeg"
          alt="Foto de perfil"
          class="profile"
        />
        <a href="../index.html">
          <i class="icon-logout"></i>
          Sair
        </a>
      </div>
    </header>
    <main class="container">
      <header>
        <section class="section">
          <div class="patient">
            <img
              src="../assets/images/people/carlos.jpg"
              alt="Foto perfil Carlos"
            />
            <h3>Carlos Augusto</h3>
          </div>
          <div class="patient-infos">
            <h3>27 anos</h3>
            <span>-</span>
            <h3>1.83m</h3>
            <span>-</span>
            <h3>82.00kg</h3>
            <span>-</span>
            <h3>IMC: 19.57</h3>
          </div>
        </section>
        <section class="menu-wrapper">
          <nav class="menu">
            <i class="icon-home"></i>
            <h5>Início</h5>
          </nav>
        </section>
      </header>
      <main>
        <section class="section">
          <div class="option">
            <div class="back">
              <a href="pacientes.html">
                <i class="icon-arrow_back"></i>
              </a>
              <h2>Adicionar Exame Laboratorial</h2>
            </div>
            <button type="submit" class="button">Salvar</button>
          </div>
        </section>
        <div class="divider"></div>
        <section class="section">
          <form action="exames.html">
            <fieldset id="meta">
              <div class="itens">
                <div class="item des">
                  <label for="txt-descricao">Descrição</label>
                  <textarea
                    id="txt-descricao"
                    name="descricao"
                    rows="4"
                  ></textarea>
                </div>
                <div class="item">
                  <label for="dta-data">Data</label>
                  <input type="date" name="data" id="dta-data" />
                </div>
              </div>
            </fieldset>
            <fieldset id="exams">
              <legend>Exames</legend>
              <div class="exams">
                <div class="exam">
                  <h5 id="name-exam">Hemácias</h5>
                  <input type="number" min="0.00" step="0.1" name="value">
                  <select name="medida" id="und-medida">
                    <option>mg/dL</option>
                    <option>μg/L</option>
                    <option>μg/dL</option>
                    <option>cg/L</option>
                    <option>g/dL</option>
                    <option>g/L</option>
                    <option>mg/L</option>
                    <option>%</option>
                  </select>
                  <i class="icon-delete"></i>
                </div>
                <div class="exam">
                  <h5 id="name-exam">Ácido Lático</h5>
                  <input type="number" min="0.00" step="0.1" name="value">
                  <select name="medida" id="und-medida">
                    <option>mg/dL</option>
                    <option>μg/L</option>
                    <option>μg/dL</option>
                    <option>cg/L</option>
                    <option>g/dL</option>
                    <option>g/L</option>
                    <option>mg/L</option>
                    <option>%</option>
                  </select>
                  <i class="icon-delete"></i>
                </div>
                <div class="exam">
                  <h5 id="name-exam">Leucócitos</h5>
                  <input type="number" min="0.00" step="0.1" name="value">
                  <select name="medida" id="und-medida">
                    <option>mg/dL</option>
                    <option>μg/L</option>
                    <option>μg/dL</option>
                    <option>cg/L</option>
                    <option>g/dL</option>
                    <option>g/L</option>
                    <option>mg/L</option>
                    <option>%</option>
                  </select>
                  <i class="icon-delete"></i>
                </div>
                <div class="add"><button class="button">Adicionar</button></div>
              </div>
            </fieldset>
            <fieldset id="documents">
              <legend>Anexos</legend>
              <div>
                <input type="file">
              </div>
            </fieldset>
            <fieldset id="save">
              <button class="button" type="submit">Salvar</button>
            </fieldset>
          </form>
        </section>
      </main>
  </body>
</html>
