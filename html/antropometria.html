<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri Tech | Avaliação Antropométrica</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../css/antropometria.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="../assets/icons/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <a href="pacientes.html">
        <img src="../assets/images/logo/nt-logo.svg" alt="Logo Nutri Tech" />
      </a>
      <div class="user">
        <h5 class="name">Tatiane Oliveira</h5>
        <img
          src="../assets/images/people/tatiane.jpeg"
          alt="Foto de perfil"
          class="profile"
        />
        <a href="../index.html">
          <i class="icon-logout"></i>
          Sair
        </a>
      </div>
    </header>
    <main class="container">
      <header>
        <section class="section">
          <div class="patient">
            <img
              src="../assets/images/people/joao.jpg"
              alt="Foto perfil João"
            />
            <h3>João Paulo</h3>
          </div>
          <div class="patient-infos">
            <h3>27 anos</h3>
            <span>-</span>
            <h3>1.83m</h3>
            <span>-</span>
            <h3>82.00kg</h3>
            <span>-</span>
            <h3>IMC: 19.57</h3>
          </div>
        </section>
        <section class="menu-wrapper">
          <nav class="menu">
            <i class="icon-home"></i>
            <h5>Início</h5>
          </nav>
        </section>
      </header>
      <main>
        <section class="section">
          <div class="option">
            <div class="back">
              <a href="pacientes.html">
                <i class="icon-arrow_back"></i>
              </a>
              <h2>Adicionar Antropométria</h2>
            </div>
            <button type="submit" class="button">Salvar</button>
          </div>
        </section>
        <section>
          <form action="antropometria.html" method="post">
            <fieldset id="config">
              <label for="config-check">
                Mostrar no aplicativo do paciente
              </label>
              <input type="checkbox" id="config-check" />
            </fieldset>
            <fieldset id="meta">
              <div class="itens">
                <div class="item des">
                  <label for="txt-descricao">Descrição</label>
                  <textarea
                    id="txt-descricao"
                    name="descricao"
                    rows="4"
                    placeholder="Motivos do paciente, observações gerais, objetivos..."
                  ></textarea>
                </div>
                <div class="item">
                  <label for="dta-data">Data</label>
                  <input type="date" name="data" id="dta-data" />
                </div>
              </div>
            </fieldset>
            <fieldset id="base">
              <div class="itens">
                <div class="item">
                  <label for="num-altura">Altura</label>
                  <input type="number" min="0.00" step="0.1" id="num-altura" />
                  <h5>Em metros</h5>
                </div>
                <div class="item">
                  <label for="num-peso-atual">Peso atual</label>
                  <input
                    type="number"
                    min="0.00"
                    step="0.1"
                    id="num-peso-atual"
                  />
                  <h5>Em quilos</h5>
                </div>
                <div class="item">
                  <label for="num-peso-ideal">Peso ideal</label>
                  <input
                    type="number"
                    min="0.00"
                    step="0.1"
                    id="num-peso-ideal"
                  />
                  <h5>Em quilos</h5>
                </div>
              </div>
              <div>
                <button type="button" class="button">Estimar Peso Ideal</button>
              </div>
            </fieldset>
            <fieldset id="circumference">
              <legend>Circunferências</legend>
              <div class="wrapper">
                <h3>Membros Superiores</h3>
                <div class="itens">
                  <div class="item">
                    <label for="br-rel-dir">Braço relaxado direito</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="br-rel-dir"
                    />
                  </div>
                  <div class="item">
                    <label for="br-rel-esq">Braço relaxado esquerdo</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="br-rel-esq"
                    />
                  </div>
                  <div class="item">
                    <label for="br-con-dir">Braço contraido direito</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="br-con-dir"
                    />
                  </div>
                  <div class="item">
                    <label for="br-con-esq">Braço contraido esquerdo</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="br-con-esq"
                    />
                  </div>
                  <div class="item">
                    <label for="abr-dir">Antebraço direito</label>
                    <input type="number" min="0.00" step="0.1" id="abr-dir" />
                  </div>
                  <div class="item">
                    <label for="abr-esq">Antebraço esquerdo</label>
                    <input type="number" min="0.00" step="0.1" id="abr-esq" />
                  </div>
                  <div class="item">
                    <label for="pun-dir">Punho direito</label>
                    <input type="number" min="0.00" step="0.1" id="pun-dir" />
                  </div>
                  <div class="item">
                    <label for="pun-esq">Punho esquerdo</label>
                    <input type="number" min="0.00" step="0.1" id="pun-esq" />
                  </div>
                </div>
              </div>
              <div class="wrapper">
                <h3>Tronco</h3>
                <div class="itens">
                  <div class="item">
                    <label for="pescoco">Pescoço</label>
                    <input type="number" min="0.00" step="0.1" id="pescoco" />
                  </div>
                  <div class="item">
                    <label for="ombro">Ombro</label>
                    <input type="number" min="0.00" step="0.1" id="ombro" />
                  </div>
                  <div class="item">
                    <label for="peitoral">Peitoral</label>
                    <input type="number" min="0.00" step="0.1" id="peitoral" />
                  </div>
                  <div class="item">
                    <label for="cintura">Cintura</label>
                    <input type="number" min="0.00" step="0.1" id="cintura" />
                  </div>
                  <div class="item">
                    <label for="abdomen">Abdomen</label>
                    <input type="number" min="0.00" step="0.1" id="abdomen" />
                  </div>
                  <div class="item">
                    <label for="quadril">Quadril</label>
                    <input type="number" min="0.00" step="0.1" id="quadril" />
                  </div>
                </div>
              </div>
              <div class="wrapper">
                <h3>Membros Inferiores</h3>
                <div class="itens">
                  <div class="item">
                    <label for="pant-dir">Panturrilha direita</label>
                    <input type="number" min="0.00" step="0.1" id="pant-dir" />
                  </div>
                  <div class="item">
                    <label for="pant-esq">Panturrilha esquerda</label>
                    <input type="number" min="0.00" step="0.1" id="pant-esq" />
                  </div>
                  <div class="item">
                    <label for="coxa-dir">Coxa direita</label>
                    <input type="number" min="0.00" step="0.1" id="coxa-dir" />
                  </div>
                  <div class="item">
                    <label for="coxa-esq">Coxa esquerda</label>
                    <input type="number" min="0.00" step="0.1" id="coxa-esq" />
                  </div>
                  <div class="item">
                    <label for="coxa-prox-dir">Coxa proximal direita</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="coxa-prox-dir"
                    />
                  </div>
                  <div class="item">
                    <label for="coxa-prox-esq">Coxa proximal esquerda</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="coxa-prox-esq"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset id="diameter">
              <legend>Diâmetros Ósseos</legend>
              <div class="wrapper">
                <div class="itens">
                  <div class="item">
                    <label for="punho">Punho</label>
                    <input type="number" min="0.00" step="0.1" id="punho" />
                  </div>
                  <div class="item">
                    <label for="femur">Fêmur</label>
                    <input type="number" min="0.00" step="0.1" id="femur" />
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset id="composition">
              <legend>Composição Corporal</legend>
              <div class="wrapper">
                <div class="protocol">
                  <label for="sel-protocolo">Protocolo</label>
                  <select name="protocolo" id="sel-protocolo">
                    <option>3 Pregas: Jackson & Pollock</option>
                    <option>
                      3 Pregas: Guedes (Características Brasileiras)
                    </option>
                    <option>4 Pregas: Durnin & Womersley</option>
                    <option>4 Pregas: Faulkner</option>
                    <option>
                      4 Pregas: Petroski (Características Brasileiras)
                    </option>
                    <option>7 Pregas: Jackson, Pollock & Ward</option>
                  </select>
                </div>
                <div class="itens">
                  <div class="item">
                    <label for="biceps">Bíceps</label>
                    <input type="number" min="0.00" step="0.1" id="biceps" />
                  </div>
                  <div class="item">
                    <label for="abdominal">Abdominal</label>
                    <input type="number" min="0.00" step="0.1" id="abdominal" />
                  </div>
                  <div class="item">
                    <label for="triceps">Tríceps</label>
                    <input type="number" min="0.00" step="0.1" id="triceps" />
                  </div>
                  <div class="item">
                    <label for="suprailiaca">Suprailíaca</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="suprailiaca"
                    />
                  </div>
                  <div class="item">
                    <label for="axilar-media">Axilar média</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="axilar-media"
                    />
                  </div>
                  <div class="item">
                    <label for="subescapular">Subescapular</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="subescapular"
                    />
                  </div>
                  <div class="item">
                    <label for="torax">Tórax</label>
                    <input type="number" min="0.00" step="0.1" id="torax" />
                  </div>
                  <div class="item">
                    <label for="coxa">Coxa</label>
                    <input type="number" min="0.00" step="0.1" id="coxa" />
                  </div>
                  <div class="item">
                    <label for="pant-medial">Panturrilha medial</label>
                    <input
                      type="number"
                      min="0.00"
                      step="0.1"
                      id="pant-medial"
                    />
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset id="photo">
              <legend>Fotos</legend>
              <div class="wrapper">
                <input type="file" name="photo" />
              </div>
            </fieldset>
            <fieldset id="document">
              <legend>Anexos</legend>
              <div class="wrapper">
                <input type="file" name="document" />
              </div>
            </fieldset>
            <fieldset id="button">
              <button class="button">Salvar</button>
            </fieldset>
          </form>
        </section>
      </main>
    </main>
  </body>
</html>
